<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="section">
        <div class="container">

            <div id="scenePortal">
                <div class="box" style="max-width: 300px; margin: auto;">
                    <h1 class="title">Typing Test Game</h1>
                    <hr>
                    <button onclick="gameStart()" class="button is-link is-medium is-fullwidth">เริ่มเกม</button>
                </div>
            </div>

            <div id="sceneGame" style="display: none;">
                <h1 class="title">
                    คะแนน:
                    <span id="gameScore">0</span>
                </h1>
                <hr>
                <form onsubmit="">
                    <div class="field">
                        <label class="label">ข้อความที่ต้องพิมพ์:</label>
                        <div class="control">
                            <input id="typeWord" type="text" class="input" disabled>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">พิมพ์ลงที่ด้านล่าง:</label>
                        <div class="control">
                            <input id="typeAnswer" type="text" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <button class="button is-link">ส่งข้อความ</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- <script src="game.js"></script> -->
</body>
</html>
